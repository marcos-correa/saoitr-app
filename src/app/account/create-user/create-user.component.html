<!-- a form to create user, name, email, password -->
<div class="container mt-5">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group mt-3">
      <label for="name">Nome</label>
      <input
        type="text"
        id="name"
        class="form-control"
        required
        formControlName="name"
      />
    </div>
    <div class="form-group mt-3">
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        class="form-control"
        
        required
        formControlName="email"
      />
    </div>
    <div class="form-group mt-3">
      <label for="password">Senha</label>
      <input
        type="text"
        id="password"
        class="form-control"
        required
        formControlName="password"
      />
    </div>
    <button [disabled]="!userForm.valid" type="submit" class="mt-3 btn btn-primary">Criar Usu√°rio</button>
  </form>
</div>
