<div class="mt-5 p-fluid row justify-content-center">
  <p-card
    header="Criar usuário"
    subheader="Preencha os campos abaixo para criar um usuário"
    class="col-4 pt-5"
  >
    <form autocomplete="off" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="field form-group">
        <span class="p-float-label">
          <input
            type="text"
            pInputText
            id="name"
            formControlName="name"
            required
            #nameInput
            autocomplete="off"
          />
          <label for="name">Nome</label>
          <!-- autofocus -->
        </span>
      </div>
      <div class="form-group field mt-3">
        <!-- class="form-control" -->
        <span class="p-float-label">
          <input
            pInputText
            type="text"
            id="email"
            #emailInput
            required
            formControlName="email"
            autocomplete="off"
          />
          <label for="email">Email</label>
        </span>
      </div>
      <div class="form-group field mt-3">
        <!-- class="form-control" -->
        <span class="p-float-label p-input-icon-right">
          <!-- p-input-icon-right -->
          <i
            (click)="showPassword = !showPassword"
            class="pi pi-eye-slash"
            [ngStyle]="{ cursor: 'pointer', top: '15px', right: '10px' }"
            [ngClass]="{ 'p-3': true, 'pi-eye': !showPassword }"
          ></i>
          <input
            pInputText
            type="password"
            id="password"
            required
            pPassword
            [showPassword]="showPassword"
            [feedback]="false"
            formControlName="password"
            autocomplete="off"
          />
          <label for="password" class="p-label">Senha</label>
        </span>
      </div>
      <div class="d-flex justify-content-center">
        <button
          pButton
          type="button"
          label="Login"
          class="p-button-primary p-button-text mt-3 px-3 fit-content me-auto"
          [routerLink]="['/login']"
        ></button>
        <div class="fit-content ms-auto">
          <button
            pButton
            [disabled]="!userForm.valid"
            type="submit"
            class="mt-3"
            label="CRIAR USUÁRIO"
          ></button>
        </div>
      </div>
    </form>
  </p-card>
</div>
