<p-toast key="app-toast"></p-toast>
<div class="d-flex app-content">
  <side-menu hidden style="width: 250px"></side-menu>
  <div
    class="d-flex flex-column dark-bg"
    style="width: -webkit-fill-available; overflow: hidden"
  >
    <div class="wrapper-router">
      <div class="header-config">
        <header [url]="url" (reset)="reset()" class=""></header>
      </div>
      <router-outlet *ngIf="!isLoading"></router-outlet>
    </div>
  </div>
</div>
