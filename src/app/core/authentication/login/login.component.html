<!-- a form to create user, name, email, password -->
<p-toast></p-toast>
<div class="mt-5 p-fluid row justify-content-center">
  <p-card
    header="Login"
    subheader="Preencha os dados para efetuar o login"
    class="col-4 pt-5"
  >
    <form
      [formGroup]="userLogin"
      [autocomplete]="false"
      autocomplete="nope123"
      (ngSubmit)="onSubmit()"
    >
      <div class="field form-group">
        <span class="p-float-label">
          <input
            type="text"
            id="email"
            pInputText
            required
            formControlName="email"
            autocomplete="disabled"
          />
          <label for="email">Email</label>
        </span>
      </div>
      <div class="form-group mt-3">
        <span class="p-float-label p-input-icon-right">
          <!-- p-input-icon-right -->
          <i
            (click)="showPassword = !showPassword"
            class="pi pi-eye-slash"
            [ngStyle]="{ cursor: 'pointer', top: '15px', right: '10px' }"
            [ngClass]="{ 'p-3': true, 'pi-eye': !showPassword }"
          ></i>
          <input
            pInputText
            type="password"
            id="password"
            required
            pPassword
            [showPassword]="showPassword"
            [feedback]="false"
            toggleMask="true"
            formControlName="password"
          />
          <label for="password">Senha</label>
        </span>
      </div>

      <div class="d-flex justify-content-center">
        <button
          pButton
          type="button"
          label="Criar usuÃ¡rio"
          class="p-button-primary p-button-text mt-3 px-3 fit-content-button me-auto"
          [routerLink]="['/create-user']"
        ></button>
        <div class="fit-content ms-auto">
          <button
            [disabled]="!userLogin.valid"
            pButton
            pRipple
            type="submit"
            class="p-button-primary mt-3 px-3"
            label="LOGIN"
          ></button>
        </div>
      </div>
    </form>
  </p-card>
</div>
