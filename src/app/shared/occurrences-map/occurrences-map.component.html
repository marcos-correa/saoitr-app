<p-toast></p-toast>
<p-gmap
  *ngIf="showMap"
  #gmap
  [style]="{
    width: '100%',
    height: '320px',
    'margin-bottom': '1em'
  }"
  [options]="options"
  [overlays]="overlays"
  (onMapClick)="handleMapClick($event)"
  (onOverlayClick)="handleOverlayClick($event)"
></p-gmap>

<div *ngIf="!showMap" #offline>
  <div class="c">
    É necessário conexão com a internet para visualizar o mapa.
  </div>
</div>
